<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorando a Diversidade</title>
  <style>
    body {

      margin: 0;
      padding: 20px;
      display: flex;

      align-items: center;

    #game {

    }
    h1, h2 {

    .question {

    .choices button {

    }

    }
    .next-btn {
      margin-top: 20px;
      display: block;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Explorando a Diversidade</h1>
    <div id="content">
      <h2 id="question-title"></h2>
      <div class="question" id="question-text"></div>
      <div class="choices" id="choices"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next" onclick="nextQuestion()">Pr√≥xima</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        title: "Hist√≥ria 1",
        text: "Joana se sente atra√≠da por pessoas independentemente do g√™nero.",
        choices: ["Homossexual", "Pansexual", "Assexual", "Heterossexual"],
        correct: 1,
        explanation: "Pansexualidade √© atra√ß√£o por pessoas independentemente do g√™nero."
      },
      {
        title: "Hist√≥ria 2",
        text: "Carlos sente atra√ß√£o apenas por pessoas do mesmo sexo.",
        choices: ["Heterossexual", "Bissexual", "Homossexual", "Pansexual"],
        correct: 2,
        explanation: "Homossexualidade √© a atra√ß√£o por pessoas do mesmo sexo."
      },
      {

        choices: ["Assexual", "Bissexual", "Demissexual", "Pansexual"],
        correct: 0,

      },
      {

        text: "Maria sente atra√ß√£o por pessoas de mais de um g√™nero.",
        choices: ["Bissexual", "Assexual", "Heterossexual", "Demissexual"],
        correct: 0,
        explanation: "Bissexualidade √© a atra√ß√£o por mais de um g√™nero."
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question-title").innerText = q.title;
      document.getElementById("question-text").innerText = q.text;
      const choicesDiv = document.getElementById("choices");
      const feedback = document.getElementById("feedback");
      choicesDiv.innerHTML = "";
      feedback.innerText = "";

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(index);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const feedback = document.getElementById("feedback");
      if (selected === q.correct) {
        feedback.innerText = "‚úîÔ∏è Correto! " + q.explanation;
        feedback.style.color = "green";
      } else {
        feedback.innerText = "‚ùå Incorreto. " + q.explanation;
        feedback.style.color = "red";
      }
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("content").innerHTML = "<h2>Parab√©ns por completar o jogo! üéâ</h2><p>Voc√™ aprendeu mais sobre a diversidade sexual com respeito e empatia.</p>";
      }

    loadQuestion();
  </script>
</body>
</html>
